<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 1000px)" srcset="imagens/mastim_3.jpg" type="image/jpg">
        <source media="(max-width: 1300px)" srcset="imagens/mastim_2.jpg" type="image/jpg">
        <img src="imagens/mastim_1.jpg" alt="imagem_flexivel">
    </picture>
</body>
</html>
