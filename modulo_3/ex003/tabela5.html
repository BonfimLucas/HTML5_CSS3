<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro Ex</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 700px;
            height: 200px;
            text-align: left;
            border-collapse: collapse;
        }

        th{
            border: 1px solid black;
            padding: 4px;
        }

        td{
            border: 1px solid black;
            padding: 4px;
        }

        #Total{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col"><strong>Grupos</strong></th>
            <th scope="col"><strong>Nomes</strong></th>
            <th colspan="3" scope="colgroup"><strong>Filmes</strong></th>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4" id="Total">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        <tr>
            <th rowspan="3" scope="rowgroup"><strong>Mulheres</strong></th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup"><strong>Homens</strong></th>
            <td>Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>OldBoy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td> Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
