<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="name" required maxlength="30" placeholder="nome completo">
        </p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" value="5" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="mes" value="2023-07">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2023-07-07">
        </p>

        <p>
            <label for="itime">Time</label>
            <input type="time" name="hora" id="ihora" >
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
