<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off" >

        <p>
            <label for="iusu">usuario: </label>
            <input type="text" name="usu" id="iusu">
        </p>

        <p>
            <label for="isenha">senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="30" size="10" placeholder="nome do usuario">
        </p>

        <p>
            <input type="submit" name="botao" id="botao" value="enviar" required minlength="8" maxlength="20" size="10" placeholder="senha do usuario">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
